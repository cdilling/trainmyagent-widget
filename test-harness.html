<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Widget - Test Harness</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
        }
        
        .test-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .test-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 100px;
        }
        
        .test-panel {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
        }
        
        .test-panel h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 20px;
            color: #00ff00;
        }
        
        .test-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .test-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .test-input input {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: white;
            font-size: 14px;
        }
        
        .test-input button {
            padding: 10px 20px;
            background: #00ff00;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .test-input button:hover {
            background: #00dd00;
            transform: translateY(-1px);
        }
        
        .test-scenarios {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .scenario-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: white;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
        }
        
        .scenario-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #00ff00;
        }
        
        .api-log {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            padding: 15px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .log-entry {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .log-entry:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .log-time {
            color: #666;
            font-size: 11px;
        }
        
        .log-request {
            color: #00ff00;
            margin: 5px 0;
        }
        
        .log-response {
            color: #00aaff;
        }
        
        .viewport-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .viewport-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .viewport-btn.active {
            background: #00ff00;
            color: #1a1a1a;
        }
        
        .viewport-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .metric {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        
        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: #00ff00;
        }
        
        .metric-label {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        
        .mobile-preview {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 375px;
            height: 667px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: none;
            overflow: hidden;
        }
        
        .mobile-preview iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status.success {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
        }
        
        .status.error {
            background: rgba(255, 0, 0, 0.2);
            color: #ff4444;
        }
        
        @media (max-width: 768px) {
            .test-grid {
                grid-template-columns: 1fr;
            }
            
            .mobile-preview {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ðŸ§ª Agent Widget Test Harness</h1>
        
        <div class="test-grid">
            <!-- Test Input Panel -->
            <div class="test-panel">
                <h2>Test Inputs</h2>
                <div class="test-controls">
                    <div class="test-input">
                        <input type="text" id="custom-input" placeholder="Enter custom test input...">
                        <button onclick="testCustomInput()">Test</button>
                    </div>
                    
                    <div>
                        <p style="margin: 10px 0 5px; font-size: 14px; color: #999;">Quick test scenarios:</p>
                        <div class="test-scenarios">
                            <button class="scenario-btn" onclick="testScenario('automate invoice processing')">Invoice Processing</button>
                            <button class="scenario-btn" onclick="testScenario('answer customer support emails')">Customer Support</button>
                            <button class="scenario-btn" onclick="testScenario('generate weekly sales reports')">Sales Reports</button>
                            <button class="scenario-btn" onclick="testScenario('onboard new employees')">Employee Onboarding</button>
                            <button class="scenario-btn" onclick="testScenario('extract data from PDFs')">PDF Extraction</button>
                            <button class="scenario-btn" onclick="testScenario('monitor social media mentions')">Social Monitoring</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- API Response Log -->
            <div class="test-panel">
                <h2>API Response Log</h2>
                <div class="api-log" id="api-log">
                    <div style="color: #666; text-align: center;">No requests yet. Try a test scenario!</div>
                </div>
            </div>
            
            <!-- Viewport Testing -->
            <div class="test-panel">
                <h2>Responsive Testing</h2>
                <div class="viewport-controls">
                    <button class="viewport-btn active" onclick="setViewport('desktop')">Desktop</button>
                    <button class="viewport-btn" onclick="setViewport('tablet')">Tablet (768px)</button>
                    <button class="viewport-btn" onclick="setViewport('mobile')">Mobile (375px)</button>
                    <button class="viewport-btn" onclick="toggleMobilePreview()">Mobile Preview</button>
                </div>
                
                <div class="metrics">
                    <div class="metric">
                        <div class="metric-value" id="viewport-width">100%</div>
                        <div class="metric-label">Current Width</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value" id="widget-position">Bottom Right</div>
                        <div class="metric-label">Widget Position</div>
                    </div>
                </div>
            </div>
            
            <!-- Performance Metrics -->
            <div class="test-panel">
                <h2>Performance Metrics</h2>
                <div class="metrics">
                    <div class="metric">
                        <div class="metric-value" id="load-time">0ms</div>
                        <div class="metric-label">Widget Load Time</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value" id="api-response-time">0ms</div>
                        <div class="metric-label">API Response Time</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value" id="total-requests">0</div>
                        <div class="metric-label">Total Requests</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value" id="success-rate">100%</div>
                        <div class="metric-label">Success Rate</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Mobile Preview -->
    <div class="mobile-preview" id="mobile-preview">
        <iframe src="test.html"></iframe>
    </div>
    
    <!-- The actual widget -->
    <div id="agent-widget"></div>
    <script src="agent-widget.js"></script>
    
    <!-- Test Harness Scripts -->
    <script>
        let requestCount = 0;
        let successCount = 0;
        const widgetLoadStart = performance.now();
        
        // Track widget load time
        window.addEventListener('load', () => {
            const loadTime = Math.round(performance.now() - widgetLoadStart);
            document.getElementById('load-time').textContent = loadTime + 'ms';
        });
        
        // Update viewport width
        function updateViewportWidth() {
            document.getElementById('viewport-width').textContent = window.innerWidth + 'px';
        }
        
        window.addEventListener('resize', updateViewportWidth);
        updateViewportWidth();
        
        // Test custom input
        function testCustomInput() {
            const input = document.getElementById('custom-input').value;
            if (input) {
                simulateWidgetInput(input);
            }
        }
        
        // Test predefined scenario
        function testScenario(text) {
            simulateWidgetInput(text);
        }
        
        // Simulate widget input and submission
        function simulateWidgetInput(text) {
            const widgetInput = document.querySelector('.agent-widget-input');
            const submitBtn = document.querySelector('.agent-widget-submit');
            
            if (widgetInput && submitBtn) {
                widgetInput.value = text;
                widgetInput.focus();
                
                // Track API call
                const startTime = performance.now();
                requestCount++;
                
                // Override fetch to log responses
                const originalFetch = window.fetch;
                window.fetch = function(...args) {
                    if (args[0].includes('/api/get-response')) {
                        return originalFetch.apply(this, args).then(response => {
                            const endTime = performance.now();
                            const responseTime = Math.round(endTime - startTime);
                            
                            // Clone response to read it
                            const clonedResponse = response.clone();
                            clonedResponse.json().then(data => {
                                logApiCall(text, data, responseTime, response.ok);
                            });
                            
                            return response;
                        }).catch(error => {
                            const endTime = performance.now();
                            const responseTime = Math.round(endTime - startTime);
                            logApiCall(text, { error: error.message }, responseTime, false);
                            throw error;
                        });
                    }
                    return originalFetch.apply(this, args);
                };
                
                // Click submit
                submitBtn.click();
                
                // Restore fetch after a moment
                setTimeout(() => {
                    window.fetch = originalFetch;
                }, 100);
            }
        }
        
        // Log API calls
        function logApiCall(request, response, responseTime, success) {
            const logContainer = document.getElementById('api-log');
            const timestamp = new Date().toLocaleTimeString();
            
            if (success) successCount++;
            
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `
                <div class="log-time">${timestamp}</div>
                <div class="log-request">Request: "${request}"</div>
                <div class="log-response">Response: ${JSON.stringify(response, null, 2)}</div>
                <div style="margin-top: 5px;">
                    <span class="status ${success ? 'success' : 'error'}">${success ? 'SUCCESS' : 'ERROR'}</span>
                    <span style="color: #666; margin-left: 10px;">Response time: ${responseTime}ms</span>
                </div>
            `;
            
            // Clear initial message if present
            if (logContainer.querySelector('div[style*="text-align: center"]')) {
                logContainer.innerHTML = '';
            }
            
            logContainer.insertBefore(logEntry, logContainer.firstChild);
            
            // Update metrics
            document.getElementById('api-response-time').textContent = responseTime + 'ms';
            document.getElementById('total-requests').textContent = requestCount;
            document.getElementById('success-rate').textContent = Math.round((successCount / requestCount) * 100) + '%';
        }
        
        // Viewport testing
        function setViewport(type) {
            const buttons = document.querySelectorAll('.viewport-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            switch(type) {
                case 'mobile':
                    window.resizeTo(375, 667);
                    break;
                case 'tablet':
                    window.resizeTo(768, 1024);
                    break;
                case 'desktop':
                    window.resizeTo(1200, 800);
                    break;
            }
        }
        
        // Toggle mobile preview
        function toggleMobilePreview() {
            const preview = document.getElementById('mobile-preview');
            preview.style.display = preview.style.display === 'block' ? 'none' : 'block';
        }
        
        // Keyboard shortcut for quick testing
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                const input = document.getElementById('custom-input');
                if (input.value) {
                    testCustomInput();
                }
            }
        });
    </script>
</body>
</html>
